rabbitmq:
  host: 127.0.0.1 # rabbitmq的连接地址
  port: 5672 # rabbitmq的连接端口号
  virtual-host: /localguest # rabbitmq的虚拟host
  username: guest # rabbitmq的用户名
  password: guest # rabbitmq的密码
  publisher-confirms: true #如果对异步消息需要回调必须设置为true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/learn?characterEncoding=utf8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.learn.dao.bean